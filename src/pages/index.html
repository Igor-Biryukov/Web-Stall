<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />

		<title>WebLarek</title>
		<meta name="description" content="" />
	</head>

	<body class="page">
		<div class="page__wrapper">
			<!----------------------------- ХИДЕР --------------------------- -->
			<header class="header">
				<div class="header__container">
					<a class="header__logo" href="/">
						<img
							class="header__logo-image"
							src="<%=require('../images/logo.svg')%>"
							alt="Film! logo"
						/>
					</a>
					<button class="header__basket">
						<span class="header__basket-counter">0</span>
					</button>
				</div>
			</header>
			<!-------------------------- СТРАНИЦА --------------------------- -->
			<main class="gallery">
				<!-- КАТАЛОГ ТОВАРОВ  -->
			</main>
		</div>
		<!---------------------------- МОДАЛКА ---------------------------- -->
		<div class="modal" id="modal-container">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<!-- СОДЕРЖИМОЕ МОДАЛОК - ТЕМПЛЭЙТЫ -->
				</div>
			</div>
		</div>

		<!-- ------------------------  TEMPLATE - ГЛАВНАЯ, КАРТОЧКА В ГАЛЕРЕЕ  ------------------------  -->

		<template id="card-catalog">
			<button class="gallery__item card">
				<span class="card__category card__category_soft"></span>
				<h2 class="card__title"></h2>
				<img
					class="card__image"
					src="<%=require('../images/Subtract.svg')%>"
					alt=""
				/>
				<span class="card__price"></span>
			</button>
		</template>

		<!-- --------------------------  TEMPLATE - ОТКРЫТАЯ КАРТОЧКА ТОВАРА ---------------------------  -->

		<template id="card-preview">
			<div class="card card_full">
				<img
					class="card__image"
					src="<%=require('../images/Subtract.svg')%>"
					alt=""
				/>
				<div class="card__column">
					<span class="card__category"></span>
					<h2 class="card__title"></h2>
					<p class="card__text"></p>
					<div class="card__row">
						<button class="button card__button">Add to cart</button>
						<span class="card__price"></span>
					</div>
				</div>
			</div>
		</template>

		<!-- --------------------------------  TEMPLATE - КОРЗИНА ------------------------------------  -->

		<template id="basket">
			<div class="basket">
				<h2 class="modal__title">Cart</h2>
				<ul class="basket__list">
					<!-- СПИСОК ТОВАРОВ В КОРЗИНЕ -->
				</ul>
				<div class="modal__actions">
					<button class="button basket__button">Checkout</button>
					<span class="basket__price"></span>
				</div>
			</div>
		</template>

		<!-- -------------------------  TEMPLATE - СТРОКА ТОВАРА В КОРЗИНЕ ---------------------------  -->

		<template id="card-basket">
			<li class="basket__item card card_compact">
				<span class="basket__item-index"></span>
				<span class="card__title"></span>
				<span class="card__price"></span>
				<button
					class="basket__item-delete card__button"
					aria-label="удалить"
				></button>
			</li>
		</template>

		<!-- -------------------------  TEMPLATE - ОФОРМЛЕНИЕ ЗАКАЗА ШАГ 1 ---------------------------  -->

		<template id="order">
			<form class="form" name="order">
				<div class="order">
					<div class="order__field">
						<h2 class="modal__title">Payment Method</h2>
						<div class="order__buttons">
							<button name="card" type="button" class="button button_alt">
								Online
							</button>
							<button name="cash" type="button" class="button button_alt">
								Cash
							</button>
						</div>
					</div>
					<label class="order__field">
						<span class="form__label modal__title">Delivery address</span>
						<input
							name="address"
							id="input_address"
							class="form__input"
							type="text"
							placeholder="Enter delivery address"
						/>
					</label>
				</div>
				<div class="modal__actions">
					<button type="submit" disabled class="button order__button">
						Proceed
					</button>
					<span class="form__errors" id="input_address-error"></span>
				</div>
			</form>
		</template>

		<!-- -------------------------  TEMPLATE - ОФОРМЛЕНИЕ ЗАКАЗА ШАГ 2 ---------------------------  -->

		<template id="contacts">
			<form class="form" name="contacts">
				<div class="order">
					<label class="order__field">
						<span class="form__label modal__title">Email</span>
						<input
							name="email"
							id="input_email"
							class="form__input"
							type="text"
							placeholder="Enter Email"
						/>
					</label>
					<label class="order__field">
						<span class="form__label modal__title">Phone nr.</span>
						<input
							name="phone"
							id="input_phone"
							class="form__input"
							type="text"
							placeholder="+7 ("
						/>
					</label>
				</div>
				<div class="modal__actions">
					<button type="submit" disabled class="button">Complete order</button>
					<span class="form__errors"></span>
				</div>
			</form>
		</template>

		<!-- -------------------------  TEMPLATE - ОФОРМЛЕНИЕ ЗАКАЗА УСПЕХ  ---------------------------  -->

		<template id="success">
			<div class="order-success">
				<h2 class="order-success__title">Order completed!</h2>
				<p class="order-success__description"></p>
				<button class="button order-success__close">
					Hope to see you soon!
				</button>
			</div>
		</template>

		<!-- ------------------------------------------------------------------------------------------  -->
	</body>
</html>
